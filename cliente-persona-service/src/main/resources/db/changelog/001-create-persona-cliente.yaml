databaseChangeLog:
  - changeSet:
      id: 001-create-persona
      author: banking-team
      comment: Create persona table with inheritance support
      changes:
        - createTable:
            tableName: persona
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: genero
                  type: VARCHAR(20)
              - column:
                  name: edad
                  type: INTEGER
              - column:
                  name: identificacion
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: direccion
                  type: VARCHAR(200)
              - column:
                  name: telefono
                  type: VARCHAR(20)
              - column:
                  name: dtype
                  type: VARCHAR(31)
                  defaultValue: Persona
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-create-cliente
      author: banking-team
      comment: Create cliente table inheriting from persona
      changes:
        - createTable:
            tableName: cliente
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_cliente_persona
                    references: persona(id)
                    deleteCascade: true
              - column:
                  name: cliente_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: contrasena
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: estado
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-create-indexes
      author: banking-team
      changes:
        - createIndex:
            indexName: idx_cliente_cliente_id
            tableName: cliente
            columns:
              - column:
                  name: cliente_id
        - createIndex:
            indexName: idx_persona_identificacion
            tableName: persona
            columns:
              - column:
                  name: identificacion
