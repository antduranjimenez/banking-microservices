server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cliente-persona-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:clientedb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

rabbitmq:
  exchange:
    cliente: cliente.exchange
  queue:
    cliente-events: cliente.events.queue
  routing-key:
    cliente-created: cliente.created
    cliente-updated: cliente.updated
    cliente-deleted: cliente.deleted

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
