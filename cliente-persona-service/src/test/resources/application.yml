spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  rabbitmq:
    host: localhost
    port: 5672

rabbitmq:
  exchange:
    cliente: cliente.exchange
  queue:
    cliente-events: cliente.events.queue
  routing-key:
    cliente-created: cliente.created
    cliente-updated: cliente.updated
    cliente-deleted: cliente.deleted
