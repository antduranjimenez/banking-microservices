version: '3.8'

services:
  # ─── Infrastructure ───────────────────────────────────────────────────────────
  postgres-cliente:
    image: postgres:16-alpine
    container_name: postgres-cliente
    environment:
      POSTGRES_DB: clientedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_cliente_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clientedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  postgres-cuenta:
    image: postgres:16-alpine
    container_name: postgres-cuenta
    environment:
      POSTGRES_DB: cuentadb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_cuenta_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cuentadb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - banking-network

  # ─── Microservices ────────────────────────────────────────────────────────────
  cliente-persona-service:
    build:
      context: ./cliente-persona-service
      dockerfile: Dockerfile
    container_name: cliente-persona-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres-cliente
      DB_PORT: 5432
      DB_NAME: clientedb
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      postgres-cliente:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cuenta-movimiento-service:
    build:
      context: ./cuenta-movimiento-service
      dockerfile: Dockerfile
    container_name: cuenta-movimiento-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres-cuenta
      DB_PORT: 5432
      DB_NAME: cuentadb
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      postgres-cuenta:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_cliente_data:
  postgres_cuenta_data:
  rabbitmq_data:

networks:
  banking-network:
    driver: bridge
